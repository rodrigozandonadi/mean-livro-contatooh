<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">
	{{mensagem.texto}}
</p>
<form>
	<div class="form-group">
		<label for="nome">Nome Completo</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome" />
	</div>
	<div class="form-group">
		<label for="email">E-Mail</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input id="email" name="email" class="form-control" required ng-model="contato.email" placeholder="exemplo@exemplo.com"  />
		</div>
	</div>
	<div class="form-group">
		<label for="emergencia">EmergÃªncia</label>
		<select id="emergencia" class="form-control" ng-model="contato.emergencia" ng-options="contato._id as contato.nome for contato in contatos">


		</select>

	</div>

	<div>
		<button type="submit" class="btn btn-primary" ng-click="salva()">Salvar</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>

</form>
