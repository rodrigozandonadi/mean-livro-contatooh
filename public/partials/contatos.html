<div class="jumbotron">
	<h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<p>Contatos cadastrados {{total}}</p>
<input type="search" placeholder="Filtro" ng-model="filtro">
<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>AÇÃO</th>
		</tr>
		<tr ng-repeat="contato in contatos | filter:filtro">
			<td>
				<a href="#">
					{{contato.nome}}
				</a>
			</td>
			<td>
				{{contato.email}}
			</td>
			<td class="text-center">
				<button class="btn btn-warning">
					Remover
				</button>
			</td>

		</tr>
	</table>

</div>
